<div class="col-xs-12">
    <button class="btn btn-success">New Contact</button>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4 class="list-group-item-heading">Contacts</h4>
                <p class="list-group-item-text">{{ contact.name }}</p>
            </div>
            <span class="pull-right">
                <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
